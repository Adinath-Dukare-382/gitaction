name: BuildAndTest

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        
    - name: Install dependencies
      working-directory: source/
      run: dotnet restore
      
    - name: Publish
      working-directory: ${{ github.workspace}}/source/
      run: |
        dotnet publish HelloWorld.sln --configuration Release -r win-x64 --self-contained true -o ${{ github.workspace }}/Build/Zip/publish -p:PublishTrimmed=true -p:PublishSingleFile=true -p:PublishArtifact=true -v d
        echo "welcome"
        echo ${{ github.workspace }}
        echo ${{ github.workspace}}/Build/Zip/publish
        
    - name: Run dotnet test
      working-directory: source/
      run: |
	dotnet test $(test project) --logger trx --configuration Release --collect "XPlat Code Coverage" --results-directory "$/TestResults" --verbosity normal
	if: ne('${{ parameters.testProject }}', '')
      
    - name: Test
      working-directory: source/
      run: dotnet test --verbosity normal
 
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'makezip.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
        
    - uses: actions/upload-artifact@v1
      with:
        name: my-artifact-1
        path: 'makezip.zip'
        
    - uses: actions/upload-artifact@v1
      with:
        name: my-artifact-2
        path: 'Build/Zip/'
        
    - uses: romeovs/lcov-reporter-action@v0.2.16
      with:
        lcov-file: ./coverage/lcov.info
